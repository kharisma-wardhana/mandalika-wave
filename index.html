<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MandalikaWave</title>
  </head>
  <body style="text-align: center;" onload="startUp()">
    <canvas id="unity-canvas" style="width: 504px; height: 896px; background: #231F20"></canvas>
    <script src="Build/wave.loader.js"></script>
		<script>
			function startUp() {
				if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        	document.getElementById("unity-canvas").style.width = "100vw";
        	document.getElementById("unity-canvas").style.height = "100vh";
      	} else {
        	document.getElementById("unity-canvas").style.width = "504px";
        	document.getElementById("unity-canvas").style.height = "760px";
				}
			}
		</script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/wave.data.unityweb",
        frameworkUrl: "Build/wave.framework.js.unityweb",
        codeUrl: "Build/wave.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kharis",
        productName: "MandalikaWave",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
